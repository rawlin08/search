<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JavaScript Property Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Search Web Development Properties</h1>
        <div class="buttons">
            <button class="addNew">Add New Property</button>
            <button><svg width="20" height="20"><use href="#lightIcon"></use></svg></button>
            <button><svg width="20" height="20"><use href="#darkIcon"></use></svg></button>
        </div>
    </header>
    <main>
        <div>
            <form class="searching" action="#">
                <div class="search">
                    <input type="search" placeholder="Search..." name="search" autofocus>
                    <button class="searchBttn"><svg width="16" height="16"><use href="#searchIcon"></use></svg></button>
                </div>
                <select name="language" id="language">
                    <option value="All">All</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JS</option>
                </select>
            </form>
        </div>
        <div class="searchedProperties">
        </div>
    </main>

    <!-- Dialog's -->

    <dialog class="newProperty">
        <div>
            <h2>Add a New Property</h2>
            <button><svg width="24" height="24" class="close"><use href="#closeIcon"></use></svg></button>
        </div>
        <form action="#">
            <div>
                <label for="property">Property</label>
                <input name="property" id="property" type="text" required>
            </div>
            <fieldset>
                <legend>Language?</legend>
                <div>
                    <input type="radio" id="HTML" name="language" value="HTML" checked />
                    <label for="HTML">HTML</label>
                </div>
                <div>
                    <input type="radio" id="CSS" name="language" value="CSS"/>
                    <label for="CSS">CSS</label>
                </div>
                <div>
                    <input type="radio" id="JS" name="language" value="JS"/>
                    <label for="JS">JavaScript</label>
                </div>
            </fieldset>
            <div>
                <label for="description">Description of the Property</label>
                <textarea name="description" id="description" type="text" required></textarea>
            </div>
            <button class="add">Add Property</button>
        </form>
    </dialog>

    <!-- SVG's -->

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" aria-hidden="true">
        <symbol id="searchIcon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </symbol>
        <symbol id="lightIcon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13" />
        </symbol>
        <symbol id="darkIcon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M2 12A10 10 0 0 0 15 21.54A10 10 0 0 1 15 2.46A10 10 0 0 0 2 12Z" />
        </symbol>
        <symbol id="closeIcon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </symbol>
    </svg>

</body>
</html>
