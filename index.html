<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JavaScript Property Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Search Web Development Properties</h1>
    </header>
    <main>
        <div>
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button><svg width="16" height="16" class="search"><use href="#searchIcon"></use></svg></button>
                <select name="language" id="language">
                    <option value="All">All</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </form>
        </div>
        <div class="searchedProperties">
        </div>
    </main>
    <footer>
        <p>Made by Alec Rawlins to Help Me Remember Properties</p>
    </footer>

    <!-- SVG's -->

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" aria-hidden="true">
        <symbol id="searchIcon" style="width:24px;height:24px" viewBox="0 0 24 24">

        </symbol>
    </svg>

</body>
</html>
